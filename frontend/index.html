<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Device Dashboard</h1>

        <div class="card form-section">
            <h3>Add New Device</h3>
            <div class="input-group">
                <input type="text" id="newId" placeholder="Device ID (e.g., dev001)">
                <input type="text" id="newName" placeholder="Name (e.g., Kitchen Sensor)">
                <select id="newType">
                    <option value="sensor">Sensor</option>
                    <option value="thermostat">Thermostat</option>
                    <option value="camera">Camera</option>
                </select>
            </div>
            <button onclick="registerDevice()">Add Device</button>
            <p id="msg" class="message"></p>
        </div>

        <div class="search-section">
            <input type="text" id="search" placeholder="Search devices..." onkeyup="filterDevices()">
        </div>

        <h2>Your Devices</h2>
        <div id="deviceList" class="grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="m-name">Device Name</h2>
            <p><strong>Type:</strong> <span id="m-type"></span></p>
            <p><strong>ID:</strong> <span id="m-id"></span></p>
            <hr>
            <h3>Latest Activity</h3>
            <div id="activity-data">Loading...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
